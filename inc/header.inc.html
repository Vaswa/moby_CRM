  <script language="JavaScript">
  function fn_getPagename(){
	var sPath=window.location.pathname;
	var sPage = sPath.substring(sPath.lastIndexOf('../index.html') + 1);
	return sPage;
  }
	var selectedPage = "current-menu-item";

	if(fn_getPagename() == "index.html" || fn_getPagename() == "") {
	  jQuery("#link1").addClass(selectedPage);
	} else if (fn_getPagename() == "about.html"){
      jQuery("#link2").addClass(selectedPage);
	} else if (fn_getPagename() == "CrmSoftware.html"){
      jQuery("#link3").addClass(selectedPage);
	} else if (fn_getPagename() == "CrmProgram.html"){
      jQuery("#link4").addClass(selectedPage);
	} else if (fn_getPagename() == "CrmManagement.html"){
      jQuery("#link7").addClass(selectedPage);
	} else if (fn_getPagename() == "Pricing.html"){
      jQuery("#link6").addClass(selectedPage);
	} else if (fn_getPagename() == "Reseller.aspx"){
      jQuery("#link5").addClass(selectedPage);
	}  else if (fn_getPagename() == "Contactus.aspx"){
      jQuery("#link8").addClass(selectedPage);
	  jQuery("#sideBar1").hide();
	  jQuery("#sideBar2").show();
	} 


	jQuery('#openLogin').click(function() {       
       var slideToggle = this;
		if (jQuery('#load-login').is(':visible')) {
			jQuery('#load-login').slideUp(function() {
				jQuery(slideToggle).removeClass('loginActive'); 
			}); 
		 }
		else {
		    jQuery("#load-login").load("index.aspx");
			jQuery('#load-login').slideDown();
			jQuery(slideToggle).addClass('loginActive'); 
		}
});


</script>
